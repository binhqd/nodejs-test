<h3>Add Category</h3>
<form novalidate class="form-horizontal" role="form" name="addCategory" ng-submit="saveCategory(addCategory.$valid)">
  <div class="form-group">
    <label for="txtName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="name" ng-model="form.title" id="txtName" placeholder="Name" required>
      <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">Name is required.</p>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default btn-primary">Save</button>
      <button type="reset" class="btn btn-default">Reset</button>
    </div>
  </div>
</form>
